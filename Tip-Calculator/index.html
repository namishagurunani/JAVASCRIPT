<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <link rel="stylesheet" href="style.css">
<body>
    <div class="calculator">
        <h1>Charles' Tip Calculator</h1>
        <div class="input-group">
            <label for="bill-amount" style="color: maroon;font-weight: 600;">How much was your bill?</label>
           <span style="color: maroon; font-weight: 600;">Rs.</span> <input  type="text" id="bill-amount"> 
        </div>
        <div class="input-group">
            <label for="service-rating" style="color: maroon; font-weight: 600;">How was your Service?</label>
            <select id="service-rating">
                <option value="0">-- Choose an option --</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was okay</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5%  - Terrible</option>
            </select>
        </div>
        <label for="num-people" style="color: maroon; font-weight: 600; margin-bottom: -12vh;">How many people are sharing the bill?</label>
        <div class="input-group">
            <input type="text" id="num-people" >
            <span style="color: maroon; font-weight: 600;">people</span> </div>
        <button id="calculate">Calculate!</button>
        <div id="tip-amount"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
